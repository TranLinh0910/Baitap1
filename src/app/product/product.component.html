<button type="button" routerLink="/product/add">them san pham</button>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Stt</th>
        <th>title</th>
        <th>price</th>
        <th>mô ta</th>
        <th>tác giả</th>
        <th>Hanh dong</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of product">
        <td>{{ product.id }}</td>
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.desc }}</td>
        <td>{{ product.author }}</td>
        <button class="btn btn-info ms-2" routerLink="/product/{{product.id}}/edit">
          Edit
        </button>
        <a href="/product/{{product.id}}">
          Chi tiet
        </a>
      </tr>
    </tbody>
  </table>
</div>
